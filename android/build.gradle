buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs "/Users/marek/dev/go-ethereum/build/bin/"
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"  // From node_modules
    compile(name: "geth", ext:"aar")
    // compile 'org.ethereum:geth:1.7.1'
}
